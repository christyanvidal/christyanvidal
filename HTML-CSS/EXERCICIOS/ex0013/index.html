<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>

<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Aprendendo a adicionar imagens de variados <br>
        no site . Exemplo= imagens de diferentes tamanhos <br>
        para abrir em diferentes dispositivos</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagenPequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/imagenMedio.png" type="image/png">
        <img src="Imagens/imagenGrande.png" alt="">
    </picture>
    <h1>Aqui vamos aprender como colocar audio</h1>

    <audio preload="metadata" controls loop>
        <source src="audio/Bugle Calls Mess Call - USAF Heritage of America Band .mp3" type="audio/mpeg">
    </audio>

    <h1>Agora vamos aprender a colocar um video no nosso site </h1>
    <video width="600" poster="Imagens/poster.jpg" controls>
        <source src="video/pexels-any-lane-5945040.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos so youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eMh2-RAJH4k" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>


</body>

</html>
